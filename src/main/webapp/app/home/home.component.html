<div class="row">
    <div [ngSwitch]="isAuthenticated()"class="col-md-3">
        <div  *ngSwitchCase="true">
            <jhi-sidebar></jhi-sidebar>
        </div>
    </div>
    <div class="col-md-9">

        <div [ngSwitch]="isAuthenticated()">
            <div  *ngSwitchCase="true">
                <jhi-lecture></jhi-lecture>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>If you want to </span>
                <a class="alert-link" (click)="login()">sign in</a><span>, you can try the default account:<br/>- User (login="user" and password="user").</span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register">Register a new account</a>
            </div>
        </div>

    </div>
</div>
