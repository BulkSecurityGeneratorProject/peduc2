<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-score-user-heading">Rate User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <!-- <div class="form-group" [hidden]="!scoreUser.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="scoreUser.id" readonly />
                </div> -->
                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label><br>
                    <label class="form-control-label" for="field_user">{{scoreUser.user?.firstName}}</label>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lecture">Lecture</label><br>
                    <label class="form-control-label" for="field_lecture">{{scoreUser.lecture?.title}}</label>
                </div>
                
                <form>
                    <ul>
                        <li *ngFor="let p of scores"><input type="radio" name="score" (click)="getValue($event, p)" value="{{p}}" #price> {{p.name}} 
                        </li>
                   </ul>
                </form>
                
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
